{% extends "base.html" %}

{% block title %}Create an Account{% endblock %}

{% block content %}

<h1 class="center">Create an Account</h1>
<form method="POST" class="form-group auth-form">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Register</button>
</form>

{% endblock %}
